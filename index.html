<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="temperature">
            <h3>Celsius :</h3>
            <input type="number" class="text celsius" placeholder="Enter Temperature" name="celsius" onchange="convertTemp(event)">
        </div>
        <div class="temperature">
            <h3>Fahrenheit :</h3>
            <input type="number" class="text fahrenheit" placeholder="Enter Temperature" name="fahrenheit">
        </div>
        <div class="temperature">
            <h3>Kelvin :</h3>
            <input type="number" class="text kelvin" placeholder="Enter Temperature" name="kelvin">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
